<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - TerraAlert</title>
  <link rel="stylesheet" href="../estilos/styles_login.css">
</head>
<body>
  <!-- Barra de navegación -->
  <nav>
    <div class="nav-container">
      <div class="logo">
        <img src="../media/logo1.png" alt="TerraAlert Logo"> <!-- Aquí irá tu logo -->
      </div>
      <div class="app-name">
        <h1>TerraAlert</h1>
      </div>
    </div>
  </nav>

  <!-- Contenedor del formulario de login -->
  <div class="login-container">
    <div class="login-box">
      <h2>Iniciar sesión</h2>
      <form action="#" method="POST">
        <div class="input-group">
          <label for="email">Correo Electrónico</label>
          <input type="email" id="email" name="email" placeholder="Introduce tu correo" required>
        </div>
        <div class="input-group">
          <label for="password">Contraseña</label>
          <input type="password" id="password" name="password" placeholder="Introduce tu contraseña" required>
        </div>
        <div class="actions">
          <button type="submit" class="btn-login">Entrar</button>
          <a href="#">¿Olvidaste tu contraseña?</a>
        </div>
        <div class="signup-link">
          <p>¿No tienes cuenta? <a href="#">Regístrate</a></p>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
